<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaj Tak</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .video-container iframe{
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
    <iframe "myVideo" width="853" height="480" src="https://feeds.intoday.in/livetv/ver-3-0/" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>
<script>
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' || event.keyCode === 13) {
            event.preventDefault();
            playVideo();
        }
    });

    function playVideo() {
        var videoFrame = document.getElementById('videoFrame');
        var iframeDocument = videoFrame.contentDocument || videoFrame.contentWindow.document;
        
        // Find the video element inside the iframe and trigger its play/pause
        var videoElement = iframeDocument.getElementById('myVideo');

        if (videoElement && videoElement.paused) {
            videoElement.play();
        } else if (videoElement) {
            videoElement.pause();
        }
    }
</script>
    
</body>
</html>
